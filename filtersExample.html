<!DOCTYPE html>
<html ng-app>
<head>
	<title>Sample Angular JS application - ngRepeat example</title>
	<script src="angular.min.js" type="text/javascript" charset="utf-8" async defer>
	</script>
</head>
<body>
	

	<div class="container" ng-init="names=['Meenu','Piku','Pihu','Monu', 'Ashu'] ">
		<ul>
			<li ng-repeat="name in names"> {{name}}</li>
		</ul>		

		<h3>Here are the names in capital letters by applying UPPERCASE filter</h3>
		<ul>
			<li ng-repeat="name in names"> {{ name | uppercase }}</li>
		</ul>
	</div>

	<!-- Filter based on the name entered in textbox -->
	<div class="container" ng-init="people=[ {name: 'Radha Mishra', city:'Pune'},{name:'Pinky Shukla', city:'Nagpur'},{name: 'Sonu Sood',city:'Delhi'},{name:'SRK Khan',city: 'Mumbai'}, {name: 'Ashu Singh', city: 'Pune'}, {name: 'Anu Mohan', city: 'Morena'}, {name: 'Pinky Mahajan', city: 'Pune'}] ">
		<h3>Enter a name to filter</h3>
		<input type="text" ng-model="nameText">
		
		<ul>
			<li ng-repeat="person in people | filter: nameText | orderBy: 'name' "> {{ person.name }} - {{ person.city }}</li>
		</ul>
	</div>
</body>
</html>
