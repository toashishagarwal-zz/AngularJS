<!DOCTYPE html>
<html ng-app>
<head>
	<title>Sample Angular JS application - binding example</title>
	<script src="angular.min.js" type="text/javascript" charset="utf-8" async defer>
	</script>
</head>
<body>

	Enter a name : <input type="text" ng-model="name">
	
	<br>
	<br>
	<font color="blue">You entered :  {{name}} </font>
</body>
</html>
